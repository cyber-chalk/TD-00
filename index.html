<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2 id="display-time"></h2>
		<button onclick="toggle()">12 hour time</button>
		<br />
		<input
			id="0"
			type="time"
			name="time-input"
			class="time-input"
			oninput="new timer(value, this.id)"
		/>

		<!-- start the actuall ui -->
		<div>
			<div id="monday" class="box">
				<h2>Monday</h2>
				<span id="span">
					<input
						id="1"
						type="time"
						name="time-input"
						class="time-input"
						oninput="new timer(value, this.id)"
					/>
				</span>
				<button onclick="create(value, this.parentElement)">
					add new
				</button>
			</div>
		</div>
	</body>
</html>
