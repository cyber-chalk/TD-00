<!DOCTYPE html>

	<head>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Open+Sans:wght@300&display=swap"

			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js" defer></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body onload="toggle()">
		<div class="top">
			<div class="nav-container">
				<div id="nav-left" onclick="popupSettings(this)">
					<p>settings</p>
					<!-- <span class="material-icons settings settings"> settings </span> -->
				</div>
				<div class="nav" style="display: inline-flex;">
					<p id="nav-text">TD</p>
					<p id="nav-colon">:</p>
					<p id="nav-numbers">00</p>
				</div>
				<div id="nav-right">
					<a
						href="https://github.com/cyber-chalk/TD-00"
						target="_blank"
						rel="noopener noreferrer"
						>Github</a
					>
				</div>
			</div>

			<!-- used to switch days -->
			<span class="left-right">
				<span class="material-icons" id="left"> chevron_left </span>

				<span class="material-icons" id="right"> chevron_right </span>
			</span>

			<h2 id="display-time"></h2>
			<span class="control">
				<button class="btn" onclick="toggle()">24 hour time</button>
			</span>
			<br />
		</div>
		<div class="setting-container">
			<p>Settings</p>
			<input type="color" id="" />
			<input type="color" id="" />
			<input type="color" id="" />
			<p id="close">close</p>
		</div>
		<div>
			<div id="monday" class="box">
				<h2>Monday</h2>

				<div class="center-inputs">
					<input type="text" />
					<input
						id="0"
						type="time"
						name="time-input"
						class="time-input"
						data-the-day="monday"
						oninput="new timer(value, this.id)"
					/>

					<button onclick="create(this.parentElement.parentElement)">
						Add New
					</button>
				</div>
				<br />
				<span class="timer-container"></span>
			</div>
